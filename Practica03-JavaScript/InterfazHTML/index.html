<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validacion de campos</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <script type="text/javascript" src="validacion.js"></script>
</head>
<body>
    <form id="formulario001" method="POST" action="bienvenidad.php" onsubmit="return validarCampos();">
        <label>Cédula: </label>
        <input type="text"  name="cedula" id="cedula">
        <br>
        <label >Nombres: </label>
        <input type="text" placeholder="Escriba el menos un nombre" required  pattern=".+[A-Za-z]+"  minlength="4"  name="nombres" id="nombres" >
        <br>
		<label>Apellidos: </label>
        <input type="text" placeholder="Escriba el menos un apellido"  required pattern=".+[A-Za-z]+"  minlength="4" name="apellidos" id="apellidos"  >
        <br>
        <label>Dirección: </label>
        <input type="text" name="direccion" id="direccion">
        <br>
        <label>Teléfono: </label>
        <input type="tel" pattern="[0-9]{10}" name="telefono" id="telefono">
        <br>
        <label>Fecha de nacimiento: </label>
        <input type="text" placeholder="dd-mm-yyyy"  pattern="^([0-2][0-9]|3[0-1])(\/|-)(0[1-9]|1[0-2])\2(\d{4})$" name="fD" id="fD">
        <br>
        <label>Correo Electrónico: </label>
        <input type="email" placeholder="mail@est.ups.edu.ec o mail@ups.edu.ec" pattern=".+@.+[u][p][s][.][e][d][u][.][e][c]" title="Solo se permiten cuentas de ups.edu.ec  o est.ups.edu.ec" name="correo" id="correo">
        <br>
		<label>Contaseña: </label>
        <input type="password" placeholder="min 8 caracteres,may(1),charS" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" name="password" id="password">
        <br>
        <input  id="boton" type="submit" value="Validar">
	</form>
</body>
</html>
